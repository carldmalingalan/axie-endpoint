enum SortValues {
  CLASS
  PRICE_ASC
  PRICE_DESC
  NAME
}

input AxieInput {
  offset: Int = 0
  limit: Int = 50
  sort: SortValues = NAME
}

type Axie {
  classes(input: AxieInput): [Class!]
  pets(input: AxieInput): Pets
}

type AxieMutation {
  createPet(input: CreatePetInput!): Pet
  updatePet(input: UpdatePetInput!): Pet
  deletePet(id: String!): Pet
}

schema {
  query: Axie
  mutation: AxieMutation
}
